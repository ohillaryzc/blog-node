<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{block 'title'}}index{{/block}}</title>
    <link rel="stylesheet" href="/public/css/base.css">
    <!--<link rel="stylesheet" href="/public/font/iconfont.css">-->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1048830_mqhoosw9v8.css">
    <link rel="shortcut icon" href="/public/favicon.ico">
    {{block 'style'}}
    {{/block}}
</head>
<body>
<div class="wrap">
    <!-- 头部 -->
    <div class="header">
        <div class="logo">
            <p>{{ info.logo }}</p>
            <P>{{ info.subtitle }}</P>
        </div>
        <div class="search" id="search">
            <i id="close-search" class="iconfont icon-close"></i>
            <input type="text" name="searchKey" placeholder="输入你想要的分类、标签、内容检索">
            <i class="iconfont icon-search2"></i>
        </div>
        <div class="nav">
            <div class="nav-item" id="search-btn"><i class="iconfont icon-search2"></i>search</div>
            <div class="nav-item"><i class="iconfont icon-home"></i><a href="/">Blog</a></div>
            <div class="nav-item hover-down"><i class="iconfont icon-classify"></i><a href="/classify">分类</a></div>
            <div class="nav-item"><i class="iconfont icon-about2"></i><a href="/about">关于</a></div>
        </div>
    </div>

    {{block 'content'}}
    {{/block}}

    <!-- 尾部 -->
    <div class="footer">Copyright © 2019-2019 O`HILLARY`S BLOG</div>

    <!-- back to top -->
    <div class="toTop hidden" id="toTop"><i class="iconfont icon-top"></i></div>
</div>
<script src="/public/js/jquery-3.3.1.min.js"></script>
<script src="/public/js/common.js"></script>
<script type="text/javascript" src="http://www.dengzhr.com/wp-content/themes/dengzhr/js/highlight.pack.js"></script>
<script type="text/javascript" src="http://www.dengzhr.com/wp-content/themes/dengzhr/js/main.js"></script>
{{block 'script'}}
{{/block}}
</body>
</html>
